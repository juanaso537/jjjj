    <h1>Inicio página proyecto</h1>
    <div class="container">

        <form class="contact_form" action="Control.php" method="post">

            <div class="form__usuario">
                <label for="">Usuario</label>

            </div>

                <!-- <button class="boton"  href="registro.html">Registrar</button> -->
            </div>
        </form>

        <script>
            document.getElementById("btn-registrar").addEventListener("click", function() {

            });
            </script>
